{% extends 'base.html' %}

{% block content %}
    <h2>Редагувати коментар</h2>
    <form action="{{ url_for('edit_comment', id=comment.id) }}" method="POST">
        <input type="text" name="topic" value="{{ comment.topic }}" required><br>
        <textarea name="content" required>{{ comment.content }}</textarea><br>
        <button type="submit">Зберегти зміни</button>
    </form>
{% endblock %}
